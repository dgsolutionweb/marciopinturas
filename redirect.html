<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando - Marcio Pinturas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111111;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .message {
            font-size: 2em;
            font-weight: 600;
            color: #ff6600;
        }

        .submessage {
            font-size: 1.1em;
            color: #666;
            margin-top: -40px;
        }

        .spray-container {
            width: 160px;
            height: 80px;
            position: relative;
            margin: 20px auto;
        }

        .spray {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spray-can {
            position: absolute;
            width: 30px;
            height: 60px;
            background: linear-gradient(45deg, #333, #444);
            border-radius: 5px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-30deg);
            transform-origin: bottom center;
            animation: sprayShake 0.5s infinite;
        }

        .spray-can::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 10px;
            background: #222;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }

        .spray-can::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 4px;
            background: #ff6600;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .spray-dot {
            width: 6px;
            height: 6px;
            background: #ff6600;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            top: 10px;
        }

        .spray-dot:nth-child(2) { animation: spray1 1.5s infinite; }
        .spray-dot:nth-child(3) { animation: spray2 1.5s infinite 0.2s; }
        .spray-dot:nth-child(4) { animation: spray3 1.5s infinite 0.4s; }
        .spray-dot:nth-child(5) { animation: spray4 1.5s infinite 0.6s; }
        .spray-dot:nth-child(6) { animation: spray5 1.5s infinite 0.8s; }

        .loading-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff6600;
            border-radius: 50%;
            animation: dotPulse 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes sprayShake {
            0%, 100% { transform: translateX(-50%) rotate(-30deg); }
            50% { transform: translateX(-50%) rotate(-28deg); }
        }

        @keyframes spray1 {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-20px, -20px); opacity: 0; }
        }

        @keyframes spray2 {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(0, -25px); opacity: 0; }
        }

        @keyframes spray3 {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(20px, -20px); opacity: 0; }
        }

        @keyframes spray4 {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-15px, -15px); opacity: 0; }
        }

        @keyframes spray5 {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(15px, -15px); opacity: 0; }
        }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Obrigado pela Visita!</div>
        <div class="submessage">Redirecionando vocÃª em instantes...</div>
        
        <div class="spray-container">
            <div class="spray">
                <div class="spray-can"></div>
                <div class="spray-dot"></div>
                <div class="spray-dot"></div>
                <div class="spray-dot"></div>
                <div class="spray-dot"></div>
                <div class="spray-dot"></div>
            </div>
        </div>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('url');

        setTimeout(() => {
            if (redirectUrl) {
                window.location.href = decodeURIComponent(redirectUrl);
            }
        }, 3000);
    </script>
</body>
</html>
